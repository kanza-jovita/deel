{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="card-header">
    <h2>CHECKOUT</h2>
</div>
<br><br>
<div class="container">
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="submit" class="btn"  style="background-color: #2a5982;  color: aliceblue; width: 100px;">Submit</button>
    </form>
</div>
<br><br>
{% endblock %}
