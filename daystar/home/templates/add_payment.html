{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="card-header">
    <h2>SITTER PAYMENT FORM</h2>
</div>
<br><br>
<div class="container">
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
<br><br>
{% endblock %}
