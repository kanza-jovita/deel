<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayStar Daycare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.container {
  max-width: 1200px;
  margin: 0 auto;
}
/* Header Styles */
.header {
  background-color: #4e3131;
  padding: 40px 0;
  text-align: center;
  color: #fff;
}

.header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.header p {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

.header nav {
  margin-top: 20px;
}

.header nav a {
  display: inline-block;
  padding: 12px 24px;
  margin: 0 10px;
  text-decoration: none;
  color: #fff;
  background-color: #333;
  border: none;
  border-radius: 30px;
  font-size: 1.2rem;
  transition: background-color 0.3s ease;
}

.header nav a:hover {
  background-color: #555;
}

/* Carousel Styles */
.carousel {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.slide1 { background-image: url('../static/images/jemi.jpg'); }
.slide2 { background-image: url('../static/images/baby1.jpg'); }
.slide3 { background-image: url('../static/images/jovi1.jpg'); }
.slide4 { background-image: url('../static/images/jesse.jpg'); }
.slide5 { background-image: url('../static/images/payments.jpg'); }
.slide6 { background-image: url('../static/images/jedi.jpg'); }

.slide.active {
  opacity: 1;
}

/* Footer Styles */
.footer {
  background-color: #333;
  padding: 30px 0;
  text-align: center;
  color: #fff;
}

.footer .social-icons a {
  color: #fff;
  font-size: 1.5rem;
  margin: 0 10px;
}

.footer p {
  font-size: 1rem;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .header h1 {
    font-size: 2rem;
  }

  .header p {
    font-size: 1rem;
  }

  .header nav a {
    padding: 10px 20px;
    font-size: 1rem;
  }

  .footer .social-icons a {
    font-size: 1.2rem;
  }

  .footer p {
    font-size: 0.9rem;
  }
}

/* Add your custom styles here */
.features {
  padding: 80px 0;
  background-color: #f8f9fa;
  text-align: center;
}

.features h2 {
  font-size: 2.5rem;
  margin-bottom: 40px;
}

.container {
  display: flex;
  justify-content: center;
}

.feature-card {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  margin: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.feature-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}
</style>

<body>
  <header class="header" style="height: 80px; padding: 0px;">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; flex-direction: column;">
            <h1 style="margin: 0px; padding: 0px; font-size: 25px;">Welcome to DayStar Daycare</h1>
            <p style="margin: 0px; padding: 0px; font-size: 10px;">Where Little Stars Shine Brightest in a Home of Joy</p>
        </div>
      <nav style="float: right;">
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="#" class="btn">About us</a>
      </nav>
    </div>
  </header>

    <section style="height: 88vh;">
        <div class="carousel" style="height: 100%;">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
            <div class="slide slide6"></div>
        </div>
    </section>

  <section class="features" style="background-color: #564242; display: flex; flex-direction: column;">
    <div class="container" style="width: 800px; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100px;">
      <h2 style="margin-bottom: 10px;">What we Focus on</h2>
      <div style="display: flex; justify-content: center; align-items: center;">

        <div class="feature-card">
            <img src="../static/images/jedi.jpg" alt="Feature 1">
            <!-- <h3>Feature 1</h3> -->
          </div>
          <div class="feature-card">
            <img src="../static/images/mother.jpg" alt="Feature 2">
            <!-- <h3>Feature 2</h3> -->
          </div>
          <div class="feature-card">
            <img src="../static/images/doll.jpg" alt="Feature 3">
            <!-- <h3>Feature 3</h3> -->
          </div>
          <div class="feature-card">
            <img src="../static/images/jesse.jpg" alt="Feature 3">
            <!-- <h3>Feature 3</h3> -->
      </div>
      
      </div>
    </div>
  </section>



  <footer class="footer">
    <div class="container">
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2024 DayStar Daycare. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(nextSlide, 3000); 
  </script>
</body>
</html>
