{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="card-header">
    <h2>UPDATE SITTER INFORMATION</h2>
</div>
<div class="container">
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="submit" class="btn"  style="background-color: #2a5982;  color: aliceblue; width: 100px;">Update</button>
    </form>
    <br><br>
</div>
{% endblock %}
