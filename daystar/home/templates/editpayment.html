{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
.form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 50%;
        margin: auto;
        border-radius: 5px;
        /* border: solid black; */
        margin-bottom: 6px;
        border-radius: 10px;
        padding-left: 20px;
        padding-bottom: 15px;
        padding-top: 15px;
        padding-right: 15px;     
    }

label {
        font-weight: bold;
        margin-top: 7px;
        margin-bottom:5px ;
    }

button[type="submit"] {
        margin-top: 30px;
        background-color: #272626;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        max-width: 200px;
        height: 50px;      
    }    
</style>  

<div class="card-header">
    <h2>ADD PAYMENT</h2>
</div>
<div class="container">
    <form method="POST" class="form">

        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary" >Save</button>
    </form>
</div>
{% endblock %}
