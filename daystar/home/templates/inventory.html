{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: rgba(158, 184, 217, 0.5); /* Faint background color */
    }

    .btn-container {
        display: flex;
        align-items: center; 
    }

    .btn {
        background-color: #2a5982; 
        color: #fff; 
        border: none; 
        padding: 0.5rem 1rem; 
        margin-right: 0.5rem; 
        cursor: pointer; 
    }

    .btn i {
        margin-right: 0.25rem; 
    }

    .card-header{
    border: 1px  #333; 
    opacity:90%;
    width: 87%;
    text-align: center; 
    box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width:30%;
    margin: 0 auto; 
    background-color: aliceblue;
    text-align: center; 
  } 
    .table {
        width: 100%; 
        border-collapse: collapse; 
        border: 1px solid #dee2e6; 
    }

    th,
    td {
        border: 1px solid #dee2e6;
        padding: 0.75rem; 
        text-align: left; 
    }

    th {
        background-color: #f0f0f0; 
    }

    /* Centering the search bar */
    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }

    /* Adjusting the width of the search input */
    .search-input {
        width: 300px; /* Adjust this value as needed */
        margin-right: 0.5rem; /* Adding some space between input and button */
    }

    /* Resizing the search button */
    .search-btn {
        padding: 0.5rem 0.75rem; /* Adjust this value as needed */
    }

    /* Moving the Add button to the right corner */
    .add-btn {
        margin-left: auto; /* Automatically align to the right */
    }
</style>
  <br>
    <!-- <a href="/all_issue_items"  class="hover-button"><input type= "submit" value="Stock Issued" class="btn btn-primary" type="button"/></a> -->

<div class="card-header">
        <h2>ITEMS IN STOCK</h2>
    </div>
    <br>
    <a href="{% url 'all_issue_items' %}" class="hover-button"><input type="submit" value="All issued Items" class="btn btn-primary" type="button"/></a>
<table class="table table-bordered">
    <thead class="thead-dark table-bordered">
        <tr>
            <th scope="col" class="project-h1">Category</th>
            <th scope="col" class="project-h1">Stock name</th>
            <th scope="col" class="project-h1">Quantity</th>
            <!-- <th scope="col" class="project-h1">Unit Price(Ugx)</th> -->
            <th scope="col" class="project-h1">Date</th>
            <!-- <th scope="col" class="project-h1">Total Amount(Ugx)</th> -->
            <th scope="col" class="project-h1">Detail</th>
        </tr>
    </thead>
    {% for product  in inventories %}
    <tbody>
        <tr style="font-family: sans-serif;">
            <td>{{product.category}}</td>
            <td>{{product.item_name}}</td>
             <td>{{product.Quantity}}</td>
            <!-- <td>UGX{{product.Unit_price}}</td> -->
            <td>{{product.date}}</td>
            <!-- <td>UGX{{product.total_amount}}</td> -->
           <div> 
            <td >
                <a href="{% url 'issue' pk=product.id %}" class="btn btn-primary">Issue Stock</a>

                <a href="{% url 'add_to_stocks' pk=product.id %}" class="btn btn-primary">Add stock</a>
            </td>
        </div>
        </tr>
    </tbody>
    {% endfor %}
</table>
<br><br><br>
</div>
</div>
</div>
{% endblock %}
