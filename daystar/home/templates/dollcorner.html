{%extends 'base.html' %}
{%load static %}
{% block content %}
<style>
    body {
        background-color: rgba(158, 184, 217, 0.5); /* Faint background color */
    }

    .btn-container {
        display: flex;
        align-items: center; 
    }

    .btn {
        background-color:  #2a5982; 
        color: #fff; 
        border: none; 
        padding: 0.5rem 1rem; 
        margin-right: 0.5rem; 
        cursor: pointer; 
    }

    .btn i {
        margin-right: 0.25rem; 
    }
    .card-header{
    border: 1px  #333; 
    opacity:90%;
    width: 87%;
    text-align: center; 
    box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width:30%;
    margin: 0 auto; 
    background-color: aliceblue;
    text-align: center; 
  } 

    .table {
        width: 100%; 
        border-collapse: collapse; 
        border: 1px solid #dee2e6; 
    }

    th,
    td {
        border: 1px solid #dee2e6;
        padding: 0.75rem; 
        text-align: left; 
    }

    th {
        background-color: #f0f0f0; 
    }
</style>
<br>
<div>
    <a href="{% url 'issue_item'  doll.id %}" class="hover_button" ><input type="submit" value="Sell doll" class="btn btn-primary" placeholder="sell doll"/></a>
    <a href="{% url 'add_to_stock' doll.id %}"  class="hover-button"><input type= "submit" value="Add to Stock" class="btn btn-primary" type="button"/></a>
</div>
<br><br>
<div class="card-header">
    <h2>DOLL LIST</h2>
</div>
<table class="table" style="border-top: 2px solid rgb(34,32,32); border-bottom: 2px solid rgb(34,32,32);">
    <thead class="thead-dark table-">
        <tr>
            <th scope="col" class="project-h1">Category</th>
            <th scope="col" class="project-h1">Doll name</th>
            <th scope="col" class="project-h1">Doll number</th>
            <th scope="col" class="project-h1">Quantity</th>
            <th scope="col" class="project-h1">Unit Price(UGX)</th>
        
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>{{doll.c_doll}}</td>
            <td>{{doll.name_of_the_doll}}</td>
            <td>{{doll.doll_number}}</td>
            <td>{{doll.quantity}}</td>
            <td>UGX{{doll.Unit_price}}</td>

        

        </div>


        </tr>
    </tbody>

</table>
</div>
</div>
</div>
{% endblock %}
