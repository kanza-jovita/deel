{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<style>
    body {
        background-color: rgba(158, 184, 217, 0.5); 
    }
</style>

{% block content %}
<div class="container w-100">
    <div class="card-header" style="margin-top: 10px;">
    <h2>Assigning Babies to {{sitter.Sitter_name}}</h2>
    </div>
<br><br>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <div class="container">
    <form method="post" class="registration-form">
        {% csrf_token %}
        {{ form }}
        {% comment %} <input type="hidden" name="sitter" value="{{ sitters.id }}"> {% endcomment %}
        <br>
    
        <button type="submit" class="btn" style="background-color: #2a5982; color: aliceblue; width: 200px;">Assign Babies</button>
    </form>
    </div>

</div>

{% endblock %}
