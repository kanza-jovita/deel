
{% load static %}
{% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(158, 184, 217, 0.5); /* Faint background color */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }
    
        .login-container {
            margin-top: 50px; /* Adjust as needed */
        }
    
        form {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
            padding: 20px; /* Add padding for better spacing */
            border-radius: 15px; /* Add border radius for rounded corners */
            max-width: 400px; /* Limit form width for better readability */
            margin: 0 auto; /* Center the form horizontally */
        }
    
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            margin-bottom: 10px; /* Add spacing between input fields */
            width: 100%; /* Make input fields expand to full width */
        }
    
        input[type="submit"] {
            padding: 10px 20px; /* Reduced padding for button */
            background-color: #1e1e1f; /* Blue color for submit button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 50px; /* Rounded button corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition effect */
            width: 100%; /* Make button full width */
            max-width: 200px; /* Limit button width */
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>

    <div class="login-container" style="padding-top: 10px;">
      </div>
    {% block content %}



    
    <form id="form" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <br>
        <input type="submit" value="Login" class="btn   btn-block submit"
            style="background-color: #343a40; color: aliceblue;"> <br>
    </form>
    {% endblock %}
