{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: rgba(158, 184, 217, 0.5); /* Faint background color */
    }

    .btn-container {
        display: flex;
        align-items: center; 
    }

    .btn {
        background-color: #2a5982; 
        color: #fff; 
        border: none; 
        padding: 0.5rem 1rem; 
        margin-right: 0.5rem; 
        cursor: pointer; 
    }

    .btn i {
        margin-right: 0.25rem; 
    }

    .card-header {
        background-color: #fff; 
        padding: 1rem; 
        margin-bottom: 1rem; 
    }

    .table {
        width: 100%; 
        border-collapse: collapse; 
        border: 1px solid #dee2e6; 
    }

    th,
    td {
        border: 1px solid #dee2e6;
        padding: 0.75rem; 
        text-align: left; 
    }

    th {
        background-color: #f0f0f0; 
    }

    /* Centering the search bar */
    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }

    /* Adjusting the width of the search input */
    .search-input {
        width: 300px; /* Adjust this value as needed */
        margin-right: 0.5rem; /* Adding some space between input and button */
    }

    /* Resizing the search button */
    .search-btn {
        padding: 0.5rem 0.75rem; /* Adjust this value as needed */
    }

    /* Moving the Add button to the right corner */
    .add-btn {
        margin-left: auto; /* Automatically align to the right */
    }
</style>

<div class="card-header">
    <h2>ISSUE FORM</h2>
</div><hr>
<div class="back-container">
        <div class="container">
            <form method="POST" class="sales-form">
                {% csrf_token %}
                {{ issue_form | crispy }}
                <button type="submit" class="btn btn-primary" >ISSUE</button>
            </form>
            <br><br>
        </div>   
    </form>
{% endblock %}
