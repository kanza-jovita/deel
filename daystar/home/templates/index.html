    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% load bootstrap5 %}
    {% bootstrap_css %}

    <style>
        body {
            background-image: url('{% static "images/mine.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .btn-welcome,
        .btn-login {
            background-color: #ff6f61; /* Coral color */
            border-color: #ff6f61;
            color: #fff;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }
        .btn-welcome:hover,
        .btn-login:hover {
            background-color: #ff8b81; /* Lighter coral color */
            border-color: #ff8b81;
        }

    .social-icons {
  display: inline-block; /* This makes the icons appear on the same line */
}

    .icon {
  display: inline-block; /* This ensures each icon appears inline */
  margin-right: 10px; /* Adjust the spacing between icons */
}

i {
    font-size: 15px;
}

.anchor {
    width: 50px;
    margin: 0px;

}
    </style>
</head>
